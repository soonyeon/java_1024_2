<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>공지사항 작성하기</title>
	<style>
		*{margin:0px; padding:0px;}
		[class^=board-container]{
			width:500px; border: 2px; margin:4px; background-color: aquamarine;
			padding: 2px;
		}
		.board-container1{
			display: grid;
			grid-template-columns: 100px 200px;
			grid-template-rows: 10px 200px 1px;	
			border: 2px solid black;
		}
		legend{margin-left:10px}

		.label-box{
			width: 50px;
		}
		.input-box{
			width: 200px; margin-right: 200px;
		}
	</style>
</head>
<body>
	<form action="insert.no">
		<fieldset class="board-container1">
			<legend>공지사항 작성</legend>
				<div class="label-box">
					<label for="title">제목</label>
					<label for="textarea">내용</label>
					<label for="upload">첨부하기</label>
				</div>
				<div class="input-box">
					<input type="text" name="title" placeholder="제목을 입력하시오." ><br>
					<input  id="placeholder" type="text" name="content" placeholder="내용을 입력하시오." style="height:100px"><br>
					<input type="submit" name="upload" value="파일첨부">선택된 파일 없음<br>
					<button>작성하기</button>
				</div>
		</fieldset>
	</form>
	<hr>
