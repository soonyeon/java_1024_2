<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>라벨 태그 예제</title>
</head>
<body>
	<!-- 
		label태그는 주로 input태그와 함께 사용
	 -->
	 <!-- 
		취미를 선택하는 화면을 구성하세요
		- 운동, 독서, 음악감상, 여행, 쇼핑, 낮잠
	-->
	<form action=""></form>
	<div>취미를 선택하세요.(최대 3개)</div>
		<input type="checkbox" name="hobby" value="운동" id="health">
		<label for="health">운동</label>
		<input type="checkbox" name="hobby" value="독서" id="read">
		<label for="read">독서</label>
		<input type="checkbox" name="hobby" value="음악감상" id="music">
		<label for="music">음악감상</label><br>
		<input type="checkbox" name="hobby" value="여행" id="travel">
		<label for="travel">여행</label>
		<input type="checkbox" name="hobby" value="쇼핑" id="shopping">
		<label for="shopping">쇼핑</label>
		<label>
			<input type="checkbox" name="hobby" value="낮잠">낮잠
		</label><br>
		<button>전송</button>
		<!-- 라벨태그 안에 인풋태그가 들어간 경우는 아이디 생략 가능 -->
	</form>
	 
</body>
</html>
