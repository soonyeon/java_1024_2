<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>검색창 만들기 예제</title>
	<style>
		.box{
		height: 30px; border: 2px solid red;
		}
		.container-box{
			width: 400px;
			float: left; border: 2px solid purple; padding: 10px;
		}
		.container-box1{
			float: left; border: 2px solid purple;
			width: 50px; height: 50px;
		}
		.container-box1>.box{
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class="container-box">
		<div class="box">1</div>
	</div>
	<div class="container-box1"></div>
</body>
</html>
