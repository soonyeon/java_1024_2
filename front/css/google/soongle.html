<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수글</title>
    <style>
        h1{
            text-align : center;
            margin-top:232px;
            margin-bottom:20px;
            font-style: normal;
            font-weight: 400;
            font-size: 90px;
            line-height: 105px;
            text-align: center;
            letter-spacing: -12px;
        }
        h1 span:nth-child(1){
            color: #4285F4;
        }
        h1 span:nth-child(2){
            color: #EA4335;;
        }
        h1 span:nth-child(3){
            color: #FCC629;;
        }
        h1 span:nth-child(4){
            color: #4285F4;
        }
        h1 span:nth-child(5){
            color: #34A853;
        }
        h1 span:nth-child(6){
            color: #EA4335;
        }
        input{
            display: block;
            margin: 0 auto;
            width: 616px;
            height: 46px;
            background: #FFFFFF;
            border: 1px solid #DFE1E5;
            border-radius: 24px;
        }
        button{
            background: #F8F9FA;
            border: 1px solid #F8F9FA;
            border-radius: 4px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
            text-align: center;
        }
        .button-box button:nth-child(1){
            width: 111px;
            height: 36px;  
        }
        .button-box button:nth-child(2){
            width: 143px;
            height: 36px;
        }
        .button-box{
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 26px;
            width: 265px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>
        <span>S</span>
        <span>o</span>
        <span>o</span>
        <span>g</span>
        <span>l</span>
        <span>e</span>
    </h1>
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q">
        <div class="button-box">
            <button>Soogle 검색</button>
            <button>I'm Feeling Jucky</button>
        </div>
    </form>
</body>
</html>
