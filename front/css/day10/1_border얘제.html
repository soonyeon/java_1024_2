<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테두리 예제</title>
	<style>
		.box{
			line-height: 20px; font-size: 15px; text-align: center;
			width: 100px; margin: left; margin-left: 10px; background: gray; display: inline-block;
			border-bottom:5px solid transparent;
		}
		.box.active{
			border-bottom:5px solid red;
			/* border-bottom: 5px solid red;   */
			/* 자식에서 바로 보더 바텀을 넣어주면 높이가 차이나기 때문에 부모클래스에 투명으로 넣어주고
			자식단에서 색상만 바꿔준다 */
		}
	</style>
</head>
<body>
	<div class="box active">레드</div>
	<div class="box">블루</div>
	<div class="box">그린</div>
</body>
</html>
