<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transform 예제</title>
	<style>
		body{
			perspective: 100px;
		}
		.box{
			width: 200px; height: 50px;
			margin: 100px auto;
			background: red;
		}
		.box1{ transform: translateZ(20px);}
		.box2{ transform: scale(2,0.5);}
		.box3{ transform: rotate(45deg) ;}
		.box4{ transform: skew(20deg,10deg);}
		.box5{ transform: rotateY(45deg);}/*앞으로 기울어져 짧아보임*/
		.box6{
			transform: rotateY(60deg);
			background: url(../img/fatcat.jpg);
			background-size: auto 100px;

		}
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<div class="box box4"></div>
	<div class="box box5"></div>
	<div class="box box6"></div>
</body>
</html>
