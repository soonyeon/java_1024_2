<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flex 예제</title>
	<style>
		.container{
			border: 1px solid black;
			display: flex;
			flex-direction: column-reverse;
			justify-content: flex-end;
			height: 500px;
			/* flex-wrap: wrap; */
		} 
		.box{
			width:100px; height: 50px;
			margin: 10px;background: yellowgreen; float: left;
		}
		.box:nth-child(2){width: 200px; background:pink;}
		.box:nth-child(3){width: 300px; background:powderblue;}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
