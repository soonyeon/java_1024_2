<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;font-size: 14px;}
		.form{
		width: 350px; border: 1px solid gray;
		padding: 5px; margin: 10px;
		}
		h1{font-weight: 120;}
		input{
			margin-top: 10px;
		}
		.btn1, .region{margin-left: 5px;}
		
		.input-box1{margin-left: 41.8px;}
		.input-box2{margin-left: 28px;}
		#seoul{margin-left: 60px; margin-bottom: 10px;}
		.btn-submit1{margin-left: 120px;}


	</style>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<form action="" method="get" class="form">
		<h1 class="title">회원가입</h1>
			아이디 <input type="text" name="id" class="input-box1" ><button type="submit" class="btn1">중복확인</button><br>
			비밀번호 <input type="password" name="pw" class="input-box2"><br>
			비밀번호확인 <input type="password" name="pw2" class="input-box3"><br>

			<label>
				지역<input type="radio" class="region" id="seoul" value="서울"> 서울
			</label>
			<label>
				<input type="radio" class="region" value="부산"> 부산
			</label>
			<label>
				<input type="radio" class="region" value="대구"> 대구
			</label>
			
		<button type="submit" class="btn-submit1">초기화</button>
		<button type="submit" class="btn-submit">회원가입</button>
	</form>
	<script>
			$('.form').submit(function(){
			let id = $('[name=id]').val();
			let idRegex = /^[a-zA-Z0-9]{6,12}$/;
			if(!idRegex.test(id)){
				alert('아이디는 6~12자, 영문, 숫자만 가능합니다.');
				$('[name=id]').focus();
				return false;
			}

			
		});
	</script>
	

</body>
</html>
