<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.cotainer{
		width: 300px; border: 1px solid #000;
		padding: 20px;
		}
		
	
	</style>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<form action="" method="get" class="form">
		<div class="containe">
			<h1 class="title">회원가입</h1>
			
			아이디 <input type="text" name="id" ><button type="submit" class="btn-submit">중복확인</button><br>
			비밀번호 <input type="password" name="pw"><br>
			비밀번호확인 <input type="password" name="pw2"><br>
			<div>
				<label>
					<input type="radio" name="region" value="서울"> 서울
				</label>
				<label>
					<input type="radio" name="region" value="부산"> 부산
				</label>
				<label>
					<input type="radio" name="region" value="대구"> 대구
				</label>
			</div>
			<button type="submit" class="btn-submit">초기화</button>
			<button type="submit" class="btn-submit">회원가입</button>
	</div>
	</form>
	<script>
		let pwRegex = /^[a-zA-Z0-9!@#$%]{8,20}$/;
			alert('비번은 8~20자, 영문, 숫자, !@#$%만 가능합니다.');
			if(!pwRegex.test(pw)){
				$('[name=pw]').focus();
					return false;
			}
	</script>
