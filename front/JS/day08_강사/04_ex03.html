<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			background: yellow; height: 300px; position: relative;
		}
	</style>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<!-- 
		버튼과 박스를 배치하고, 버튼을 클릭하면 박스가 아래로 100px 천천히
		내려가도록 코드를 작성하세요.
		1. HTML 코드를 이용하여 버튼을 생성할 수 있는가?
		2. jquery를 이용하여 요소를 선택할 수 있는가?
		3. jquery를 이용하여 이벤트를 등록할수 있는가?
		4. jquery를 이용하여 애니메이션을 적용할 수 있는가?
	-->
	<button class="btn">버튼</button>
	<div class="box"></div>
	<script>
		$('.btn').click(function(){
			$('.box').animate({
				top : '+=100px'
			},1000);
		});
	</script>
</body>
</html>
