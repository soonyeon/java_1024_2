<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="../js/jquery.min.js"></script>
    <style>
        *{padding: 0; margin:0;}
        a{text-decoration: none;}
        ul{list-style : none}
        .container{
            height: 50px;margin-top: 30px; border: 3px solid black;
        }
        .list-news{
            height: 50px;line-height: 50px; padding-left: 20px;
            background-color: rgb(250, 244, 161);
        }
        .item-news:nth-child(2nd){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <ul class="list-news">
            <li class="item">
                <a href="#" class="link-news">안녕하세요1</a>
            </li>
            <li class="item">
                <a href="#" class="link-news">안녕하세요2</a>
            </li>
            <li class="item">
                <a href="#" class="link-news">안녕하세요3</a>
            </li>
            <li class="item">
                <a href="#" class="link-news">안녕하세요4</a>
            </li>
            <li class="item">
                <a href="#" class="link-news">안녕하세요5</a>
            </li>
        </ul>
    <script>
        /*
        setInterval()
        animate()
        */
        $setInterval(function(){
            if(!$('item-news').first().is(':animated')){
                $('item-news').first().animate({
                    marginTop : '-=50px'
                },900,function(){
                    //첫번째 요소를 떼서 ul태그 자식 요소 끝 다음에 추가
                    //detaach()
                    $(this).detach().appendTo('.list-news').removeAttr('style','');
                });
            }
        },1000);
        
    </script>
</body>
</html>
