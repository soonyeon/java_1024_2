<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>focus, blur 예제</title>
</head>
<body>
	<input type="text">
	<br>
	<input type="checkbox" id="agree"> 약관에 동의합니다.
	<br>
	<div style="height: 1000px;"></div>
	<button class="btn-submit">회원가입</button>
	<script src="../js/jquery.min.js"></script>
	<script>
		/* 
		focus 이벤트
		- 요소를 클릭하거나 탭키를 이용하여 요소가 선택된 경우
		  focus 이벤트가 발생
		blur 이벤트
		- focus된 요소가 focus가 해제될 때 blur 이벤트가 발생
		*/
		$('input').focus(function(){ //input 요소가 선택된 경우(포커싱)함수 실행 this->input 의 css 적용
			$(this).css('background','red');
		});
		$('input').blur(function(){  //포커싱된 요소가 포커스 해제된경우 함수 실행 this->input의 css 적용
			$(this).css('background','white');
		})
		$('.btn-submit').click(function(){ //btn-submmit클래스를 클릭하면 함수 실행 
			if(!$('#agree').prop('checked')){		//(만약 id:agree가 체크되지 않은 경우)
				$('#agree').focus();							
			}
		});
	</script>
</body>
</html>
