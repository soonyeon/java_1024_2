<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌우 롤링 예제</title>
	<script src="../js/jquery.min.js"></script>
    <style>
        *{padding: 0; margin:0;}
        a{text-decoration: none;}
        ul{list-style : none}

        .container{
            height: 50px;border: 3px solid black; width: 300px; margin-top: 30px;
        }
        .list-news{
            height: 500%;
        }
        .item-news{
            height: 50px; line-height: 50px; padding-left: 2px;
            background-color: yellow;
            float: left; width: 20%; 
        }

    </style>
</head>
<body>
    <div class="container-box">
        <ul class="list-news">
            <li class="item-news">
                <a href="#" class="link-news">안녕하세요1</a>
            </li>
            <li class="item">
                <a href="#" class="link-news">안녕하세요2</a>
            </li>
            <li class="item">
                <a href="#" class="link-news">안녕하세요3</a>
            </li>
            <li class="item">
                <a href="#" class="link-news">안녕하세요4</a>
            </li>
            <li class="item">
                <a href="#" class="link-news">안녕하세요5</a>
            </li>
        </ul>
    <script>
        
        //hover 이벤트를 등록
        $('container').hover(function(){   
            //마우스가 요소안으로 들어오면
            //애니메이션이 진행중인 setInterval를 해제 => clearInterval
        },function(){
            //마우스가 요소를 빠져나가면
            //setInterval를 통해 애니메이션이 진행되도록 작업
        });
        let id = $setInterval(function(){
            if(!$('item-news').first().is(':animated')){
                let width = $('.item-news').innerWidth();
                $('item-news').first().animate({
                    marginLeft : `-${width}px`
                },1200,function(){
                    //첫번째 요소를 떼서 ul태그 자식 요소 끝 다음에 추가
                    //detaach()
                    $(this).detach().appendTo('.list-news').removeAttr('style','');
                });
            }
        },2000);

    </script>
</body>
</html>
