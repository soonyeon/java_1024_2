<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="../js/jquery.min.js"></script>
    <style>
        .inner-box{
            width: 500px;border: 1px solid darkgray;
        }
        .box{
            width: 500px; height: 20%; border: 1px solid red
        }
        .window-box{
            width: 500px; height: 20px;border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <div class="window-box"></div>
        <div class="inner-box">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
    </div>
    <script>
        /*
        setInterval()
        animate()
        */
        $('.inner-box').animate({
            marginTop:'100px'
        },1000,function(){
            $(this).animate({
                marginBottom : '0'
            },1000);
        });
    </script>
</body>
</html>
