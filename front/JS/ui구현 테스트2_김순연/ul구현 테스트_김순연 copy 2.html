<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<style>
		*{margin: 0;padding: 0;font-size: 12px;}
		fieldset{width: 300px;}
		.inner-box {margin: 4px 0px 4px;}
		.input-box {position:absolute; left: 80px; margin-bottom: 4px;}
		.region-inner-box{po}
		.btn-id{position: absolute; left: 232px}
		
	</style>
	<script src="../js/jquery.min.js"></script>

</head>
<body>
	<form action="" method="get" class="form">
		<fieldset>
			<legend>회원 가입 양식</legend>
			<div class="inner-box" id="id-box">
				아이디 <input type="text" id="id" class="input-box"><button class="btn-id">중복확인</button>
			</div>
			<div class="inner-box" id="pw-box">
				비밀번호<input type="text" id="pw" class="input-box">
			</div>
			<div class="inner-box" id="pw-double-check">
				비밀번호 확인<input type="text" id="pw-check" class="input-box">
			</div>
			<div class="region-box">지역
				<input type="radio" for="" class="region-inner-box">서울</input>
				<input type="radio" for="" class="region-inner-box">부산</input>
				<input type="radio" for="" class="region-inner-box">대구</input>

			</div>

		</fieldset>
	</form>
	<script>
		/* 
		- 아이디는 5~13자, 영문, 숫자만 가능
		- 비번은 8~20자, 영문, 숫자, !@#$%만 가능12-
		*/
		$('.form').submit(function(){
			let id = $('[name=id]').val();
			let idRegex = /^[a-z][a-zA-Z0-9]{6,12}$/;
			$('.input-id').css('background','green');
			if(!idRegex.test(id)){
				$('.input-id').css('background','red');
				alert('아이디는 6~12자, 첫 글자 소문자, 영문, 숫자만 가능합니다.');
				return false;
			}
			if($('[name=gender]:checked').length == 0){
			alert('지역 필수 항목입니다.');
			$('[name=gender]').focus();
			return false;
			}
		});
	</script>
</body>
</html>
