<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지 만들기</title>
  <script src="../js/jquery.min.js"></script>
  <style>
      *{ margin: 0; padding: 0;}
    .container{
      margin-top: 5px;
      margin-left: 5px;
      width: 300px; height: 350px;
      border: 2px solid black;
      border-radius: 5px;
    }
    .inner-box{
      text-align: center;
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
      width: 250px; height: 280px;
      border: 2px solid balck;
      

    }
    [class ^= 'box']{
      border: 2px solid black;
      width: 250px; height: 50px;
      margin: 5px 0px 5px;
      border-radius: 5px;
    }
    .box-btn{
      cursor: pointer;
    }
  </style>

</head>
<body>
  <form action="" method="get" class="form">
    <div class="inner-box">
      <h1>회원가입</h1>
      <input type="text" name="id" placeholder="아이디 입력" class="box-id"></input>
      <input type="password" name="pw" placeholder="비밀번호 입력" class="box-pw"></input>
      <input type="password" name="pw2" placeholder="비밀번호 확인" class="box-pw-check"></input>
      <input type="radio" name="gender" class="male">
        <span>남성</span>
      <input type="radio" name="gender" placeholder="" class="female">
        <span>여성</span>
      <button class="box-btn">회원가입</button>
    </div>
  </form>
    
    <script>
    $('.form').submit(function(){     //제출하는 함수
      let id = $('[name = id]').val();  // name이 id인 요소의 값을 id에 담는다
      if(id.length == 0){            // 만약 id의 길이가 0과 같다면
        alert('아이디는 필수 항목입니다'); //알림창 출력
        $('[name=id]').focus();     // name이 id인 요소에 포커싱
        // return false;               //리턴 펄스 안하면 처음 화면으로 리셋
      }
      let pw = $('[name = pw]').val();
      if(pw.length == 0){
        alert('패스워드는 필수 항목입니다');
        $('[neme=pw]').focus();
        // return false;
      }
      let pw2 = $('[name=pw2]').val();
      if(pw2 != pw){
        alert('입력한 패스워드와 일치하지 않습니다')
        $('[name=pw2]').focus();
        return false
      }
      if($('[name=gender]checked').length == 0){ //만약 젠더체크가 없다면
        alert('성별은 필수 항목입니다');
        $('[name=gender]').focus();
        return false;
      }
    });

    

  </script>
  </div>
</body>
</html>
