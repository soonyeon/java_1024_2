<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지 만들기</title>
  <style>
    *{ margin: 0; padding: 0;}
    .container{
      margin-top: 5px;
      margin-left: 5px;
      width: 300px; height: 300px;
      border: 2px solid black;
      border-radius: 5px;
    }
    .inner-box{
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
      width: 250px; height: 280px;
      border: 2px solid balck;
      

    }
    [class ^= 'box']{
      border: 2px solid black;
      width: 250px; height: 50px;
      margin: 5px 0px 5px;
      border-radius: 5px;
    }
  </style>

</head>
<body>
  <form action="" method="get">
    <h1>회원가입</h1>
      <input type="text" name="id" placeholder="아이디 입력" class="box-id"></input>
      <input type="password" name="pw" placeholder="비밀번호 입력" class="box-pw"></input>
      <input type="password" name="pw2" placeholder="비밀번호 확인" class="box-pw-check"></input>
      <div>
        <label>
          <input type="radio" name="gender" class="male">남성
        </label>
        <label>
          <input type="radio" name="gender" class="female">여성
        </label>
      </div>
      <button class="box-join">회원가입</button>
    </div>
  </form>
  </div>
</body>
</html>
