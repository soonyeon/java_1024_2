<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지 만들기</title>
  <style>
    *{ margin: 0; padding: 0;}
    .container{
      margin-top: 5px;
      margin-left: 5px;
      width: 300px; height: 350px;
      border: 2px solid black;
      border-radius: 5px;
    }
    .inner-box{
      text-align: center;
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
      width: 250px; height: 280px;
      border: 2px solid balck;
      

    }
    [class ^= 'box']{
      border: 2px solid black;
      width: 250px; height: 50px;
      margin: 5px 0px 5px;
      border-radius: 5px;
    }
    .box-btn{
      cursor: pointer;
    }
  </style>

</head>
<body>
  <form action="" method="get">
  <div class="container">
    <div class="inner-box">
      <h1>회원가입</h1>
      <input type="text" name="id" placeholder="아이디 입력" class="box-id"></input>
      <input type="password" name="pw" placeholder="비밀번호 입력" class="box-pw"></input>
      <input type="password" name="pw2" placeholder="비밀번호 확인" class="box-pw-check"></input>
      <input type="radio" name="gender" class="male">
        <span>남성</span>
      <input type="radio" name="gender" placeholder="" class="female">
        <span>여성</span>
      <button class="box-btn">회원가입</button>
    </div>
  </form>
  </div>
  <script>
    // 정규 표현식 reqular expressions
    // ^[a-zA-Z0-9]{5,13}$

    $('.form').submit(function(){
      let id = $('[name=id]').val();
      if(id.length == 0){
        alert('아이디는 필수 항목입니다')
        $('[name=id]').focus();
        return false;
      }
      let idRegex =/^[a-zA-Z0-9]{5,13}$/;
      if(!idRegex.test(id)){
        alert('아이디는 5~13자, 영문, 숫자만 가능합니다')
        $('[name=pw]').focus();
        return false;
      }

      let pw = $('[name=id]').val();
      if(id.length == 0){
        alert('비번은 필수 항목입니다')
        $('[name=pw]').focus();
        return false;
      }
  



      let pw2 = $('[name=pw2]').val();
      if(pw != pw2){
        alert('성별은 필수 항목입니다.');
        $('[name=gender]').focus();
        return false;
      }
    });
  </script>
  
</body>
</html>
