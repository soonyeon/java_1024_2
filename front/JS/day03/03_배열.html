<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열예제</title>
</head>
<body>
    <script>
        /*
        push : 
        
        */
        let arr = [];
        arr.push(1); //[1]
        arr.unshift('2'); //[2,1]
        arr.push(1); //['2',1,true]
        arr.unshift({name : '홍길동'}); //[{name:홍길동},'2',1, true]
        console.log(arr);
        console.log(arr.shift()); 
        console.log(arr.pop());
        console.log(arr);

    </script>
</body>
</html>
