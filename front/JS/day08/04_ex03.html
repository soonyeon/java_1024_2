<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="../js/jquery.min.js"></script>
    <style>
        .box{
            width: 100px; height: 100px; background-color: powderblue;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- 
        버튼과 박스를 배치하고, 버튼을 클릭하면 박스가 아래로 100px 천천히 내려가도록 코드를 작성 하시오    
    -->
    <button class="btn">버튼</button>
    <div class="box"></div>
    <script>
        $('.btn').click(function(){
            $('.box').animate({
                top : '+=100px'
            }, 1000);
        });
    
    </script>
</body>
</html>
