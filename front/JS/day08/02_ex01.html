<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 예제</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
<!-- 버튼을 배치하고, 버튼을 클릭했을 때 alert('Hello')가 뜨도록 코드를 작성 -->
    <button class="btn">버튼</button>
    <script>
        // $('.btn').click(()=>{
        //     alert('hello');
        // });
// text() : 요소 안의 글자를 가져옴(자손 포함). 대부분 태그에 적용 가능. 단, 단일 태그는 제외
// html() : 요소 안의ㅡ html 코드를 가져옴(자손 포함). 단, 단일 태그는 제외
// val() : 요소 안의 value를 가죠옴, input태그, select태그, textaera태그만 가능
    $('.btn').click(function() {
            let text = $(this).text();
            alert(text);
        });
    </script>
</body>
</html>
