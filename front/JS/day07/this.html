<body>
  <button id="btn">
    <button id="b1">button1</button>
    <button id="b2">button2</button>
    <button id="b3">button3</button>
    <button id="b4">button4</button>
  </div>
  <script>
    const $btn = $('#btn button');
    console.log($btn);

      $btn.on('click',function(e){ //function(e)의 e는 event관련 object를 받는 argument

        console.log('this :', this); //클릭한 버튼을 가리킴
        console.log('$(this) :', $(this)); //버튼2 가리킴
        console.log('e.target: ', e.target); //클릭한 버튼, 버튼마다 onclick과 같음
        console.log('e.currentTarget : ', e.currentTarget);  //클릭한 버튼, 버튼마다 onclick과 같음

        if($(this).attr('id')==='b1') //$(this)는 e.target을 가리킴
          console.log('버튼2 제이쿼리 클릭!');

      });
    
  </script>
