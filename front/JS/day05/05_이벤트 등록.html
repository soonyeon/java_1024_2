<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 등록 예제</title>
</head>
<body>
    <input type="text" onclick="alert('인풋창 선택')"> 
        <!-- input창을 클릭하면 alert창 열림 -->    
    <input type="text" id="text2"> 
    <script>
        let text2 = document.querySelector('#text2');
        text2.onclick = function(){
            alert('인풋창2 선택');
        }
        text2.onclick = () =>   //위랑 같은데 애로우함수 형식으로 작성한 예, 덮어쓰기
            alert('인풋창3 선택');
        
    </script>
</body>
</html>
