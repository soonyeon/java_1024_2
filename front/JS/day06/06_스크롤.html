<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            width: 50px; height: 50px; border-radius: 50%; background-color: rgb(25, 140, 240);
            position: fixed; bottom: 30px; right: 30px;
        }
    </style>
</head>
<body>
    <div class="box" style="height: 1000px;"></div>
    <a href="#" class="btn" onclick="example(event);"></a>
    <script>
        /*
        pageYOffset, pageXOffset :브라우저 상관없이 스크롤의 위치를 구함
        scrollTo(x,y) - 절대 좌표를 기준으로 x,y로 이동
        scrollBy(x,y) - 현재 위치를 기준으로 상대적으로 x,y로 이동
        */
        function example(event){
            event.preventDefault();// 화면에 고정하기 위헤
            // alert(`scrollTop : ${box.scrollTop}`);
            // alert(`scrollTop : ${window.pageYOffset}`);
            // window.scrollTo(0,300);
            window.scrollBy(0,10); //클릭할때마다 조금씩
        }
    </script>
</body>
</html>
