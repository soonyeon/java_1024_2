	<title>forEach 예제</title>

<body>
	<script>
		let arr = ['a', 1, 'bcd'];
		arr.forEach(function(item, index, arr){
			console.log(`arr[${index}] = ${item}`);
			//console.log(`arr[${index}] = ${arr[index]}`);
		});
		arr.forEach(function(item, index){
			console.log(`arr[${index}] = ${item}`);
		});
		arr.forEach(function(item){
			console.log(`${item}`);
		});
		arr.forEach(item=>
			console.log(`${item}`)
		);
